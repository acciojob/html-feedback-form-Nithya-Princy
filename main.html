<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="/submit" method="POST">
	<label text align=center><h2>Feedback Form</h2></label>
    <table>
		<tr>
			<td><label for="name">Name:</label></td>
			<td><input type="text" id="name" minlength="3" maxlength="50"></td>
		</tr>
		<tr>
			<td><label for="portfolio">Portfolio link:</label></td>
			<td><input type="URL" id="portfolio"></td>
		</tr>
		<tr>
			<td><label for="favColor">Favourite Color:</label></td>
			<td><input type="color" id="favColor"></td>
		</tr>
		<tr>
			<td><label for="likeness">How Much You Like:</label></td>
			<td><input type="range" id="likeness" min="1" max="100"></td>
		</tr>
	</table>
</form>
</body>

</html>
